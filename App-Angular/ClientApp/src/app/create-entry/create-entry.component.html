<h1>Create New Diary Chapter</h1>
<div class="container">
  <form [formGroup]="CreateEntryForm"> 
    <div class="form-group">
      <label for="chapter">Chapter Title</label>
      <input type="text" class="form-control" formControlName="chapter" style="max-width: 50%;" required
        placeholder="The day that...">
    </div>

    <label id="dateTime"><strong>Time of Entry: </strong>
     <input class="form-group" type="text" formControlName="dateCreated" readonly>
     
    </label>
    <div class="form-group">
      <label for="body">Dear Diary,</label>

      <div class="container">
      <!-- Text Area HTML -->
      <textarea 
        class="form-control" 
        id="body" 
        rows="6"
        placeholder="Today was..."
        (change)="wordCounter($event.target.value)"
        formControlName="body"
        ></textarea>
      <!-- Text Area HTML -->

      <!-- Word Count HTML -->
      <div>
      <label id="wordCount">Word Count: </label>
      <input type="text" readonly class="form-group" formControlName="wordCount" />
      </div>
      <!-- / Word Count HTML -->
        </div>



    </div>

    <button type="submit" (click)="onSubmit()"  class="btn btn-success">Done</button>

  </form>
</div>
